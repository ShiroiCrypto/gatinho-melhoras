    *{box-sizing:border-box}

h1{margin:6px 0 10px;font-size:20px;color:#2a1650}
p{margin:0 0 12px;color:#4b3b5e;line-height:1.4;font-size:15px}

.chip{background:#f2eaff;padding:6px 12px;border-radius:999px;font-weight:600;color:#3b2a53;font-size:13px;display:inline-block;margin-bottom:10px}

@media(max-width:480px){.avatar{width:88px;height:88px}.card{padding:16px}}
